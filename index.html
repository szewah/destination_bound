<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai|M+PLUS+Rounded+1c|Marmelad|Noto+Sans+TC" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Train Scheduler</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
    </div>
    <h1>DESTINATION BOUND</h1>
    <h6>The ultimate train time table app</h6>
    </header>
    <div class="container">
    <table class="table">
        <div id="heading">
        <h4 id="current-schedule-text">Current Train Schedule</h4>
        </div>
        <thead>
            <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td class="train-td"></td>
            <td class="destination-td"></td>
            <td class="frequency-td"></td>
            <td class="train-time-td"></td>
            <td class="minutes-away-td"></td>
            </tr>
        </tbody>
    </table>
                  
        <form id="add-train">
            <div id="submit-heading">
                <h4 id="submit-schedule-text">Add a train</h4>
            </div>
            <div class="form-group">
                <label for="train name">Train Name</label>
                <input type="text" class="form-control" id="train-name" aria-describedby="train-name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" aria-describedby="destination">
            </div>
            <div class="form-group">
                <label for="train-time">First Train Time</label>
                <input type="text" class="form-control" id="first-train-time" aria-describedby="first-train-time">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (mins)</label>
                <input type="text" class="form-control" id="frequency" aria-describedby="frequency">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
    
</body>
