<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai|M+PLUS+Rounded+1c|Marmelad|Noto+Sans+TC" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Train Scheduler</title>
</head>
<body>

    <div class="jumbotron jumbotron-fluid"></div>
    <h1>DESTINATION BOUND</h1>
    <h6>The ultimate train time table app</h6>
    
    <div class="container">

        <table class="table">
            <div id="heading">
                <h4>Current Train Schedule</h4>
            </div>
            <thead id="train-table-header">
                <th>Train</th>
                <th>Destination</th>
                <th>Next train</th>
                <th>Frequency</th>
                <th>Minutes Away</th>
            </thead>
            <tbody id="train-table-body"></tbody>
        </table>
                  
        <form id="add-train">
            <div id="submit-heading">
                <h4 id="submit-schedule-text">Add a train</h4>
            </div>
            <div class="form-group">
                <label for="train name">Train Name</label>
                <input type="text" class="form-control train-name" aria-describedby="train-name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control dest-destination" aria-describedby="destination">
            </div>
            <div class="form-group">
                <label for="train-time">Next Train</label>
                <input type="text" class="form-control next-train-time" aria-describedby="first-train-time">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (mins)</label>
                <input type="text" class="form-control frequency" aria-describedby="frequency">
            </div>
            <button id="add-train-btn" type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>    
</body>
